<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <script src="https://apis.google.com/js/api.js"></script>
    <script>
      /**
       * Sample JavaScript code for youtube.search.list
       * See instructions for running APIs Explorer code samples locally:
       * https://developers.google.com/explorer-help/guides/code_samples#javascript
       */

      const apiKey = "AIzaSyDnZZ-_2FWoCpE2c54KeiPiIprq80P-bwA";

      let items;
      let genres;
      const files = [
        {
          type: "movies",
          path: "./movies.json",
          genresPath: "./movieGenres.json"
        },
        {
          type: "tvShows",
          path: "./tvShows.json",
          genresPath: "./tvShowGenres.json"
        }
      ];

      loadJSON(files[0]);

      function loadJSON(file) {
        fetch(file.path)
          .then(res => {
            return res.json();
          })
          .then(result => {
            console.log("file loaded");
            items = result;
          });
        fetch(file.genresPath)
          .then(res => {
            return res.json();
          })
          .then(result => {
            console.log("file loaded");
            genres = result;
          });
      }
      function loadClient() {
        gapi.client.setApiKey(apiKey);
        return gapi.client
          .load("https://www.googleapis.com/discovery/v1/apis/youtube/v3/rest")
          .then(
            function() {
              console.log("GAPI client loaded for API");
            },
            function(err) {
              console.error("Error loading GAPI client for API", err);
            }
          );
      }
      // Make sure the client is loaded and sign-in is complete before calling this method.
      function execute() {
        console.log(items);
        items.pages.forEach(page => {
          page.results.forEach(movie => {
            movie.genre_ids = movie.genre_ids.map(id => {
              return genres.genres.find(genre => genre.id === id);
            });
            return gapi.client.youtube.search
              .list({
                part: "id",
                q: `${movie.title} trailer`,
                type: "videos"
              })
              .then(
                function(response) {
                  // Handle the results here (response.result has the parsed body).
                  movie.videoId = response.result.items[0].id.videoId;
                  console.log(movie);
                },
                function(err) {
                  console.error("Execute error", err);
                }
              );
          });
        });
        console.log(items);
        setTimeout(() => outputJSON(), 10000);
      }
      function outputJSON() {
        let pre = document.createElement("PRE");
        pre.innerHTML = JSON.stringify(items);
        document.body.appendChild(pre);
      }

      gapi.load("client:auth2", function() {
        gapi.auth2.init({ client_id: "YOUR_CLIENT_ID" });
      });
    </script>
    <button onclick="loadClient()">
      load
    </button>
    <button onclick="execute();">execute</button>
    <pre id="output"></pre>
  </body>
</html>
